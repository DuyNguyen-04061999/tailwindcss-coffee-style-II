<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./img/cafe.jpg" sizes="16x16">
    <title>NguyenDuy Coffee Style</title>
    <link rel="stylesheet" href="./output.css" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"

        crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
    <div id="root" class="overflow-hidden">
        <div class="content-wrapper font-Karla max-w-screen-2xl text-base mx-auto lg:px-8 bg-slate-200">
            <header class="">
                <nav class="flex items-center justify-between py-6 relative">
                    <div class="logo basis-3/6 lg:basis-1/6 text-center text-xl font-semibold">
                        <a href="#" class="">CoffeeStyle.</a>
                    </div>
                    <ul id="npd-top-menu"
                        class="hidden lg:flex basis-4/6 lg:justify-end lg:gap-11 uppercase text-sm text-gray-500 font-medium npd-top-menu-expanded">
                        <li class="npd-top-menu-item npd-item-active">
                            <a href="#" class="">Home</a>
                        </li>
                        <li class="npd-top-menu-item">
                            <a href="#" class="">Our Products</a>
                        </li>
                        <li class="npd-top-menu-item">
                            <a href="#" class="">Blog</a>
                        </li>
                        <li class="npd-top-menu-item">
                            <a href="#" class="">About</a>
                        </li>
                        <li class="npd-top-menu-item">
                            <a href="#" class="">Contact</a>
                        </li>
                        <li class="npd-top-menu-item">
                            <a href="#" class="">Style Guide</a>
                        </li>
                    </ul>
                    <!-- Cart -->
                    <ul
                        class="basis-2/6 lg:basis-1/6 flex justify-end lg:justify-start lg:ml-14 xl:ml-16 items-center uppercase text-gray-500 font-medium">
                        <li class="npd-top-menu-item">
                            <a href="#" class="flex items-center">
                                <svg xmlns="http://www.w3.org/2000/svg" class="npd-icon" fill="none" viewBox="0 0 24 24"
                                    stroke="currentColor" strokeWidth={2}>
                                    <path strokeLinecap="round" strokeLinejoin="round"
                                        d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z" />
                                </svg>
                                <span class="mx-2">
                                    Cart
                                </span>
                                <span class="npd-badge-circle bg-orange-500 text-white">
                                    7
                                </span>
                            </a>
                        </li>
                    </ul>
                    <div class="basis-1/6 lg:hidden flex items-center px-3 sm:px-8">
                        <svg id="npd-toggle-top-menu-icon" xmlns="http://www.w3.org/2000/svg" class="npd-icon"
                            fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16m-7 6h7" />
                        </svg>
                    </div>
                </nav>
            </header>

            <main class="px-4">
                <div class="slider">
                    Slider
                </div><!-- End Slider-->
                <div class="story">
                    story

                <div class="feature-mugs">
                    feature-mugs
                </div><!-- End feature-mugs-->
                <div class="more-products">
                    more-products
                </div><!-- End more-products-->
                <div class="coffee-magazine">
                    coffee-magazine
                </div><!-- End coffee-magazine-->
                <div class="lifestyle-stories">
                    lifestyle-stories
                </div><!-- End lifestyle-stories-->
                <div class="subcribe-us">
                    subcribe-us
                </div><!-- End subcribe-us-->

            </main>

            <footer>
                footer
            </footer>
